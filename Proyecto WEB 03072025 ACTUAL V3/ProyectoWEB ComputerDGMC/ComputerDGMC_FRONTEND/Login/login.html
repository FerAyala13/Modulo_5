<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <form action="#">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">Off</span>
                <span class="text on">On</span>
            </label>
            <div class="login-light"></div>
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" required="required">
                <label>Usuario</label>
                <div class="input-line"></div>
            </div>

            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required="required">
                <label>Contraseña</label>
                <div class="input-line"></div>

            </div>

            <div class="remember-forgot">
                <label> 
                    <input type="checkbox">
                    Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      document.querySelector('form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const inputs = document.querySelectorAll('.input-box input');
        const NombreUsuario = inputs[0].value;
        const Contrasena = inputs[1].value;
        const response = await fetch('http://localhost:5500/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ NombreUsuario, Contrasena })
        });
        if (response.ok) {
          window.location.href = '../RegistroProductos.html';
        } else {
          alert('Usuario o contraseña incorrectos');
        }
      });
    </script>
</body>
</html>
