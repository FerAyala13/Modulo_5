<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar - Computer DGMC</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .pago-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            text-align: center;
        }
        .pago-container h2 {
            color: #2f00ff;
            margin-bottom: 24px;
        }
        .pago-container p {
            font-size: 1.2em;
            margin-bottom: 18px;
        }
        .pago-container button {
            background: #2f00ff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .pago-container button:hover {
            background: #1a0066;
        }
    </style>
</head>
<body>
    <div class="pago-container">
        <h2>Página de Pago</h2>
        <p>Aquí iría el formulario o integración de pago.</p>
        <button onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
</body>
</html>
