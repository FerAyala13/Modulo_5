<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        .registro-productos-container {
            width: 95vw;
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(20, 30, 50, 0.95);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 32px 32px 24px 32px;
            color: #fff;
        }
        .registro-productos-container h1 {
            font-size: 2.2rem;
            margin-bottom: 24px;
            text-align: center;
            letter-spacing: 1px;
        }
        .form-producto {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            margin-bottom: 32px;
            align-items: flex-end;
            justify-content: center;
        }
        .form-producto label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .form-producto input[type="text"],
        .form-producto input[type="number"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #2a3a4d;
            background: #1a2332;
            color: #fff;
            width: 180px;
        }
        .form-producto input[type="file"] {
            color: #fff;
            background: #1a2332;
            border: none;
            width: 180px;
        }
        .form-producto button {
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .form-producto button:hover {
            background: #27ae60;
        }
        .tabla-productos {
            width: 100%;
            border-collapse: collapse;
            background: #182033;
            border-radius: 10px;
            overflow: hidden;
        }
        .tabla-productos th, .tabla-productos td {
            padding: 12px 10px;
            text-align: center;
        }
        .tabla-productos th {
            background: #22304a;
            font-weight: 600;
        }
        .tabla-productos tr:nth-child(even) {
            background: #1e2940;
        }
        .tabla-productos tr:nth-child(odd) {
            background: #182033;
        }
        .acciones ion-icon {
            font-size: 1.3rem;
            cursor: pointer;
            margin: 0 6px;
            vertical-align: middle;
            transition: color 0.2s;
        }
        .acciones .editar {
            color: #3498db;
        }
        .acciones .editar:hover {
            color: #217dbb;
        }
        .acciones .eliminar {
            color: #e74c3c;
        }
        .acciones .eliminar:hover {
            color: #c0392b;
        }
        .miniatura-img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #2a3a4d;
            background: #fff;
        }
        
        .tabla-vacia {
            text-align: center;
            color: #95a5a6;
            font-style: italic;
            padding: 40px 20px;
        }
        
        .loading {
            text-align: center;
            color: #3498db;
            padding: 20px;
        }
        @media (max-width: 900px) {
            .registro-productos-container {
                padding: 12px 2vw;
            }
            .form-producto input[type="text"],
            .form-producto input[type="number"],
            .form-producto input[type="file"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="registro-productos-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
            <h1>Registro de Productos</h1>
            <button type="button" onclick="cargarProductos()" style="background: #3498db; color: #fff; border: none; border-radius: 8px; padding: 10px 20px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s;">
                <ion-icon name="refresh-outline" style="margin-right: 8px;"></ion-icon>
                Recargar Productos
            </button>
        </div>
        <form class="form-producto" id="formProducto">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Componentes">Componentes</option>
                    <option value="Computadoras">Computadoras</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Otra">Otra...</option>
                </select>
                <input type="text" id="categoriaPersonalizada" name="categoriaPersonalizada" placeholder="Escribe la categoría" style="display:none; margin-top:6px;" />
            </div>
            <div>
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" min="0" step="0.01" required>
        </div>
            <div>
                <label for="imagen">Imagen</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <small style="color: #95a5a6; font-size: 0.8em;">*Opcional al editar</small>
        </div>
            <button type="submit">Agregar Producto</button>
        </form>
        <table class="tabla-productos" id="tablaProductos">
            <thead>
                <tr>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos agregados aparecerán aquí -->
            </tbody>
        </table>
        </div>
    <script>
        const form = document.getElementById('formProducto');
        const tabla = document.getElementById('tablaProductos').querySelector('tbody');

        // Función para cargar productos desde el backend
        function cargarProductos() {
            // Mostrar estado de carga
            tabla.innerHTML = '<tr><td colspan="5" class="loading">Cargando productos...</td></tr>';
            
            fetch('http://localhost:5000/api/RegistroProductos')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        tabla.innerHTML = ''; // Limpiar tabla
                        
                        if (data.productos.length === 0) {
                            tabla.innerHTML = '<tr><td colspan="5" class="tabla-vacia">No hay productos registrados. ¡Agrega el primero!</td></tr>';
                            return;
                        }
                        
                        data.productos.forEach(producto => {
                            const row = document.createElement('tr');
                            row.setAttribute('data-id', producto.id);
                            row.innerHTML = `
                                <td><img src="img/Productos/${producto.imagen}" class="miniatura-img" alt="Imagen producto" onerror="this.src='img/logo.jpg'"></td>
                                <td>${producto.nombre}</td>
                                <td>${producto.categoria}</td>
                                <td>$${parseFloat(producto.precio).toFixed(2)}</td>
                                <td class="acciones">
                                    <ion-icon name="create-outline" class="editar" title="Editar"></ion-icon>
                                    <ion-icon name="trash-outline" class="eliminar" title="Eliminar"></ion-icon>
                                </td>
                            `;
                            tabla.appendChild(row);
                        });
                    } else {
                        console.error('Error al cargar productos:', data.message);
                        tabla.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #e74c3c;">Error al cargar productos: ' + data.message + '</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error de conexión:', error);
                    tabla.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #e74c3c;">Error al cargar productos. Verifica que el backend esté ejecutándose en http://localhost:5000</td></tr>';
                });
        }

        // Cargar productos al iniciar la página
        document.addEventListener('DOMContentLoaded', function() {
            cargarProductos();
        });

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            let categoria = document.getElementById('categoria').value;
            const categoriaPersonalizada = document.getElementById('categoriaPersonalizada').value;
            if (categoria === 'Otra') {
                if (!categoriaPersonalizada.trim()) {
                    alert('Por favor, escribe la nueva categoría.');
                    return;
                }
                categoria = categoriaPersonalizada.trim();
            }
            const precio = document.getElementById('precio').value;
            const imagenInput = document.getElementById('imagen');
            const imagenFile = imagenInput.files[0];

            // Si estamos editando, el id estará definido
            if (form.dataset.editandoId) {
                const id = form.dataset.editandoId;
                const formData = new FormData();
                formData.append('nombre', nombre);
                formData.append('categoria', categoria);
                formData.append('precio', precio);
                // Solo enviar imagen si se seleccionó una nueva
                if (imagenFile) {
                    formData.append('imagen', imagenFile.name);
                } else {
                    // Si no hay imagen nueva, enviar cadena vacía para mantener la imagen actual
                    formData.append('imagen', '');
                }
                fetch(`http://localhost:5000/api/RegistroProductos/${id}`, {
                    method: 'PUT',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // La tabla se actualizará automáticamente con cargarProductos()
                        cargarProductos();
                        form.reset();
                        form.querySelector('button[type="submit"]').textContent = 'Agregar Producto';
                        delete form.dataset.editandoId;
                        document.getElementById('categoriaPersonalizada').style.display = 'none';
                        document.getElementById('imagen').required = true; // Restaurar como requerido
                        alert('Producto modificado exitosamente');
                    } else {
                        alert(data.message || 'Error al modificar el producto.');
                    }
                })
                .catch(() => {
                    alert('Error al conectar con el servidor.');
                });
                return;
            }

            if (!imagenFile) return;

            // Enviar datos al backend como FormData
            const formData = new FormData();
            formData.append('nombre', nombre);
            formData.append('categoria', categoria);
            formData.append('precio', precio);
            formData.append('imagen', imagenFile);

            fetch('http://localhost:5000/api/RegistroProductos', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Recargar toda la tabla para mostrar el nuevo producto
                    cargarProductos();
                    form.reset();
                    document.getElementById('categoriaPersonalizada').style.display = 'none';
                    alert('Producto agregado exitosamente');
                } else {
                    alert(data.message || 'Error al agregar el producto.');
                }
            })
            .catch(() => {
                alert('Error al conectar con el servidor.');
            });
        });

        // Delegación de eventos para editar y eliminar
        tabla.addEventListener('click', function(e) {
            const fila = e.target.closest('tr');
            if (!fila) return;
            const id = fila.getAttribute('data-id');
            // Editar
            if (e.target.classList.contains('editar')) {
                document.getElementById('nombre').value = fila.children[1].textContent;
                document.getElementById('categoria').value = fila.children[2].textContent;
                document.getElementById('precio').value = parseFloat(fila.children[3].textContent.replace('$',''));
                // Hacer el campo de imagen opcional al editar
                document.getElementById('imagen').required = false;
                form.querySelector('button[type="submit"]').textContent = 'Modificar Producto';
                form.dataset.editandoId = id;
            }
            // Eliminar
            if (e.target.classList.contains('eliminar')) {
                if (confirm('¿Seguro que deseas eliminar este producto?')) {
                    fetch(`http://localhost:5000/api/RegistroProductos/${id}`, {
                        method: 'DELETE'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            cargarProductos();
                            alert('Producto eliminado exitosamente');
                        } else {
                            alert(data.message || 'Error al eliminar el producto.');
                        }
                    })
                    .catch(() => {
                        alert('Error al conectar con el servidor.');
                    });
                }
            }
        });

        // Mostrar/ocultar campo de categoría personalizada
        document.getElementById('categoria').addEventListener('change', function() {
            const catPers = document.getElementById('categoriaPersonalizada');
            if (this.value === 'Otra') {
                catPers.style.display = 'block';
                catPers.required = true;
            } else {
                catPers.style.display = 'none';
                catPers.required = false;
            }
        });
    </script>
</body>
</html>
